<div class="container">
  <div class="form-section">
    <h2>Add New Student</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Write Your Name:</label>
        <input type="text" id="name" [(ngModel)]="newStudent.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" [(ngModel)]="newStudent.age" name="age" required>
      </div>
      <div class="form-group">
        <label for="grade">Grade:</label>
        <input type="text" id="grade" [(ngModel)]="newStudent.grade" name="grade" required>
      </div>
      <button type="submit">Add Student</button>
    </form>
  </div>

  <div class="display-section">
    <h2>Student List</h2>
    <div class="student-list">
      <div *ngFor="let student of students" class="student-card">
        <h3>{{ student.name }}</h3>
        <p>Age: {{ student.age }}</p>
        <p>Grade: {{ student.grade }}</p>
      </div>
    </div>
  </div>
</div>
